<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cyber Echo</title>

<style>
body {
  background: black;
  color: #00aaff;
  text-align: center;
  font-family: Arial;
}

#grid {
  display: grid;
  grid-template-columns: repeat(8, 50px);
  gap: 5px;
  justify-content: center;
  margin-top: 30px;
}

.cell {
  width: 50px;
  height: 50px;
  background: #222;
  border: 2px solid #00aaff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.p1 { color: red; }
.p2 { color: lime; }

button {
  background: #00aaff;
  border: none;
  padding: 10px 14px;
  margin: 4px;
  font-size: 16px;
}
</style>
</head>

<body>

<h1>Cyber Echo</h1>

<div id="grid"></div>

<div>
  <button onclick="alert('UP')">⬆️</button><br>
  <button onclick="alert('LEFT')">⬅️</button>
  <button onclick="alert('RIGHT')">➡️</button><br>
  <button onclick="alert('DOWN')">⬇️</button>
</div>

<script>
const size = 8;
const grid = document.getElementById("grid");

const players = {
  1: { x: 0, y: 0 },
  2: { x: 7, y: 7 }
};

function drawGrid() {
  grid.innerHTML = "";
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = document.createElement("div");
      cell.className = "cell";

      if (players[1].x === x && players[1].y === y)
        cell.innerHTML = "<span class='p1'>P1</span>";

      if (players[2].x === x && players[2].y === y)
        cell.innerHTML = "<span class='p2'>P2</span>";

      grid.appendChild(cell);
    }
  }
}

window.onload = drawGrid;
</script>

</body>
</html>
