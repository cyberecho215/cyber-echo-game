<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cyber Echo</title>
  <style>
    body {
      background: #000; /* black background */
      color: #00aaff; /* blue text */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
    }

    #info {
      margin: 10px;
      font-size: 18px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #222; /* dark gray for visibility */
      border: 2px solid #00aaff; /* bright blue border */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #555; /* hover effect */
    }

    .p1 {
      color: red;
      font-weight: bold;
    }

    .p2 {
      color: lime;
      font-weight: bold;
    }

    button {
      background: #00aaff;
      color: black;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #333;
      color: #777;
    }
  </style>
</head>
<body>
<h1>Cyber Echo</h1>
<div id="info"></div>
<div id="grid"></div>

<div>
  <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
  <button onclick="move('left')">‚¨ÖÔ∏è</button>
  <button onclick="move('right')">‚û°Ô∏è</button><br>
  <button onclick="move('down')">‚¨áÔ∏è</button>
</div>
<br>
<button onclick="shoot()">üî´ Shoot</button>

<script>
const size = 8;
let turn = 1;
let players = {
  1: { x: 0, y: 0, hp: 3 },
  2: { x: 7, y: 7, hp: 3 }
};

function drawGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      if (players[1].x === x && players[1].y === y)
        cell.innerHTML = "<span class='p1'>P1</span>";
      else if (players[2].x === x && players[2].y === y)
        cell.innerHTML = "<span class='p2'>P2</span>";
      grid.appendChild(cell);
    }
  }
  document.getElementById("info").innerText =
    Player ${turn}'s turn | P1 HP: ${players[1].hp} | P2 HP: ${players[2].hp};
}

function move(direction) {
  let p = players[turn];
  if (direction === "up" && p.y > 0) p.y--;
  if (direction === "down" && p.y < size-1) p.y++;
  if (direction === "left" && p.x > 0) p.x--;
  if (direction === "right" && p.x < size-1) p.x++;
  nextTurn();
}

function shoot() {
  let attacker = players[turn];
  let defender = players[turn===1?2:1];
  if (attacker.x === defender.x || attacker.y === defender.y) {
    defender.hp--;
    alert(Player ${turn} hits Player ${turn===1?2:1}!);
    if (defender.hp <= 0) {
      alert(Player ${turn} wins!);
      resetGame();
      return;
    }
  } else {
    alert(Player ${turn} misses!);
  }
  nextTurn();
}

function nextTurn() {
  turn = turn===1?2:1;
  drawGrid();
}

function resetGame() {
  players[1] = { x:0, y:0, hp:3 };
  players[2] = { x:7, y:7, hp:3 };
  turn = 1;
  drawGrid();
}

drawGrid();
</script>
</body>
</html>
