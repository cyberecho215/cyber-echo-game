<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Test</title>
<style>
body {
  background: black;
  color: white;
  text-align: center;
}

#grid {
  display: grid;
  grid-template-columns: repeat(8, 50px);
  gap: 5px;
  justify-content: center;
  margin-top: 50px;
}

.cell {
  width: 50px;
  height: 50px;
  background: red;
}
</style>
</head>
<body>

<h1>GRID TEST</h1>

<div id="grid">
  <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

  <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
</div>

</body>
</html>
