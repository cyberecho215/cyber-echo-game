<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid JS Test</title>

<style>
body {
  background: black;
  color: #00aaff;
  text-align: center;
  font-family: Arial;
}

#grid {
  display: grid;
  grid-template-columns: repeat(8, 50px);
  gap: 5px;
  justify-content: center;
  margin-top: 40px;
}

.cell {
  width: 50px;
  height: 50px;
  background: #222;
  border: 2px solid #00aaff;
}
</style>
</head>

<body>

<h1>GRID JS TEST</h1>
<div id="grid"></div>

<script>
const grid = document.getElementById("grid");

for (let i = 0; i < 64; i++) {
  const cell = document.createElement("div");
  cell.className = "cell";
  grid.appendChild(cell);
}
</script>

</body>
</html>
