<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cyber Echo</title>
<style>
body {
  background: black;
  color: #00aaff;
  text-align: center;
  font-family: Arial;
}

#grid {
  display: grid;
  grid-template-columns: repeat(8, 50px);
  gap: 5px;
  justify-content: center;
  margin-top: 30px;
}

.cell {
  width: 50px;
  height: 50px;
  background: #222;
  border: 2px solid #00aaff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.p1 { color: red; }
.p2 { color: lime; }

button {
  background: #00aaff;
  border: none;
  padding: 10px 14px;
  margin: 4px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Cyber Echo</h1>
<div id="grid"></div>

<div>
  <button onclick="move('up')">⬆️</button><br>
  <button onclick="move('left')">⬅️</button>
  <button onclick="move('right')">➡️</button><br>
  <button onclick="move('down')">⬇️</button>
</div>

<script>
window.onload = function() {
  const size = 8;
  const grid = document.getElementById("grid");

  const players = {
    1: { x: 0, y: 0 },
    2: { x: 7, y: 7 }
  };

  function drawGrid() {
    grid.innerHTML = "";
    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        if (players[1].x === x && players[1].y === y)
          cell.innerHTML = "<span class='p1'>P1</span>";
        if (players[2].x === x && players[2].y === y)
          cell.innerHTML = "<span class='p2'>P2</span>";
        grid.appendChild(cell);
      }
    }
  }

  function move(dir) {
    const p = players[1]; // only P1 moves for now

    if (dir === "up" && p.y > 0) p.y--;
    if (dir === "down" && p.y < size - 1) p.y++;
    if (dir === "left" && p.x > 0) p.x--;
    if (dir === "right" && p.x < size - 1) p.x++;

    drawGrid();
  }

  drawGrid();

  // Expose move function globally
  window.move = move;
};
</script>

</body>
</html>
